<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: greenyellow;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Comment Submission Form</h1>
    <h3>Instructions:</h3>
    <ol>
      <li>fill in the form</li>
      <li>press the submit button</li>
    </ol>
    <form id="commentSubmission">
      <label for="firstName">First Name:</label> <br />
      <input type="text" id="firstName" name="firstName" /> <br />
      <label for="lastName">Last Name:</label> <br />
      <input type="text" id="lastName" name="lastName" /> <br />
      <label for="email">Email:</label> <br />
      <input type="email" id="email" name="email" /> <br />
      <label for="age">Age:</label> <br />
      <input type="number" id="age" name="age" /> <br />
      <label for="comment">Comment:</label> <br />
      <textarea rows="5" cols="30" name="comment" id="comment"></textarea>
      <br />
    </form>
    <input form="commentSubmission" type="reset" value="Reset" />
    <button id="submit">Submit</button>
    <script>
      $(document).ready(() => {
        $("#submit").click(() => {
          console.log("I have been clicked!");
        });
        let data = {
          firstName: "Beau"
        };

        // sends a POST request to the URL described. Order of arguments: URL, data, callback function.
        $.post("http://localhost:3000/updateData", data, dataFromServer => {
          console.log("The server has responded!");
          console.log(dataFromServer);
        });
      });
    </script>
  </body>
</html>
